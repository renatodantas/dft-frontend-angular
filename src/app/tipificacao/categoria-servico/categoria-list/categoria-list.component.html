<mat-card>
  <h2>Categorias de Serviço</h2>
</mat-card>

<br/>

<table mat-table [dataSource]="dataSource" matSort matSortActive="descricao" matSortDisableClear class="mat-elevation-z2">
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="dataSourceColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: dataSourceColumns;"></tr>
</table>

<mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
